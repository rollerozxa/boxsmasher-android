apply plugin: 'com.android.application'

android {
    namespace "se.voxelmanip.boxsmasher"
    compileSdk 35
    buildToolsVersion '35.0.0'
    ndkVersion '27.2.12479018'

    defaultConfig {
        minSdk 21
        targetSdk 35
        versionCode 3
        versionName '1.1.0'

        externalNativeBuild {
            ndkBuild {
                arguments '-j' + Runtime.getRuntime().availableProcessors()
            }
        }
        ndk {
            abiFilters 'arm64-v8a', 'armeabi-v7a'
        }
    }

    lintOptions {
        abortOnError false
    }

    externalNativeBuild {
        ndkBuild {
            path 'src/main/jni/Android.mk'
        }
    }

    aaptOptions {
        ignoreAssets '!.git:.*:packaging'
    }
}

dependencies {
}
